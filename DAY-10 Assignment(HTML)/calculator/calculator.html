<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <img src="calc.jpg" name="headerimg" height="300" width="400" alt="Calculator Header Image"><br><br>

    <form>
        <!--Input 1(Number)-->
        <label for="input1">Input 1:</label>
        <input type="number" id="input1" name="input1"><br><br>

        <label for="input2">Input 2:</label>
        <input type="number" id="input2" name="input2"><br><br>

        <level for="operation">Select Operation:</level>
        <select id="operation" name="operation">
            <option value="select">Select..</option>
            <option value="add">Add</option>
            <option value="subtract">Subtract</option>
            <option value="multiply">Multiply</option>
            <option value="divide">Divide</option>
        </select><br><br>

        <label for="submit">Submit:</label>
        <img src="submit.jpg" name="submit" height="80px" width="80px">
        <label for="reset">Reset:</label>
        <img src="reset.jpg" name="reset" height="80px" width="80px">

    </form>
</body>
</html>
